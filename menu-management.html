<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE OVEN - Menu Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #111827;
            color: #f3f4f6;
        }
        .sidebar {
            transition: all 0.3s;
        }
        .sidebar-item:hover {
            background-color: rgba(245, 158, 11, 0.1);
        }
        .sidebar-item.active {
            background-color: rgba(245, 158, 11, 0.2);
            border-left: 4px solid #f59e0b;
        }
        .content-area {
            transition: all 0.3s;
        }
        .menu-item-image {
            transition: all 0.3s;
        }
        .menu-item-image:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="dark:bg-gray-900">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="sidebar bg-gray-800 w-64 flex-shrink-0">
            <div class="p-4 border-b border-gray-700">
                <div class="flex items-center">
                    <span class="text-yellow-500 text-xl font-bold mr-2">THE OVEN</span>
                    <i data-feather="shield" class="text-yellow-500"></i>
                    <span class="ml-auto bg-yellow-500 text-black text-xs px-2 py-1 rounded-full">ADMIN</span>
                </div>
            </div>
            
            <div class="p-4">
                <div class="flex items-center mb-6">
                    <img src="http://static.photos/people/200x200/4" alt="Admin" class="w-10 h-10 rounded-full mr-3">
                    <div>
                        <h4 class="font-bold text-white">Admin User</h4>
                        <p class="text-gray-400 text-sm">Super Admin</p>
                    </div>
                </div>
                
                <nav class="space-y-1">
                    <a href="admin.html" class="sidebar-item flex items-center px-4 py-3 text-gray-400 hover:text-white rounded-lg">
                        <i data-feather="home" class="w-5 h-5 mr-3"></i>
                        Dashboard
                    </a>
                    <a href="#" class="sidebar-item flex items-center px-4 py-3 text-gray-400 hover:text-white rounded-lg">
                        <i data-feather="shopping-bag" class="w-5 h-5 mr-3"></i>
                        Orders
                    </a>
                    <a href="menu-management.html" class="sidebar-item active flex items-center px-4 py-3 text-white rounded-lg">
                        <i data-feather="book-open" class="w-5 h-5 mr-3"></i>
                        Menu Items
                    </a>
                    <a href="#" class="sidebar-item flex items-center px-4 py-3 text-gray-400 hover:text-white rounded-lg">
                        <i data-feather="tag" class="w-5 h-5 mr-3"></i>
                        Deals & Offers
                    </a>
                    <a href="#" class="sidebar-item flex items-center px-4 py-3 text-gray-400 hover:text-white rounded-lg">
                        <i data-feather="users" class="w-5 h-5 mr-3"></i>
                        Customers
                    </a>
                    <a href="#" class="sidebar-item flex items-center px-4 py-3 text-gray-400 hover:text-white rounded-lg">
                        <i data-feather="star" class="w-5 h-5 mr-3"></i>
                        Reviews
                    </a>
                    <a href="#" class="sidebar-item flex items-center px-4 py-3 text-gray-400 hover:text-white rounded-lg">
                        <i data-feather="bar-chart-2" class="w-5 h-5 mr-3"></i>
                        Reports
                    </a>
                    <a href="#" class="sidebar-item flex items-center px-4 py-3 text-gray-400 hover:text-white rounded-lg">
                        <i data-feather="settings" class="w-5 h-5 mr-3"></i>
                        Settings
                    </a>
                </nav>
            </div>
            
            <div class="p-4 border-t border-gray-700 mt-auto">
                <a href="#" class="flex items-center px-4 py-3 text-gray-400 hover:text-white rounded-lg">
                    <i data-feather="log-out" class="w-5 h-5 mr-3"></i>
                    Logout
                </a>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="content-area flex-1 flex flex-col overflow-hidden">
            <!-- Top Navigation -->
            <header class="bg-gray-800 border-b border-gray-700 p-4 flex items-center justify-between">
                <div class="flex items-center">
                    <button id="sidebar-toggle" class="text-gray-400 hover:text-white mr-4">
                        <i data-feather="menu"></i>
                    </button>
                    <h1 class="text-xl font-bold text-white">Menu Management</h1>
                </div>
                
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <button class="text-gray-400 hover:text-white">
                            <i data-feather="bell"></i>
                            <span class="absolute top-0 right-0 w-2 h-2 bg-yellow-500 rounded-full"></span>
                        </button>
                    </div>
                    <div class="relative">
                        <button class="text-gray-400 hover:text-white">
                            <i data-feather="message-square"></i>
                            <span class="absolute top-0 right-0 w-2 h-2 bg-yellow-500 rounded-full"></span>
                        </button>
                    </div>
                    <div class="relative">
                        <img src="http://static.photos/people/200x200/4" alt="Admin" class="w-8 h-8 rounded-full">
                    </div>
                </div>
</body>
</html>
